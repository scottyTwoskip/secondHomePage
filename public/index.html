<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bringing in font awesome and style sheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <script src="toggleBtns.js" defer></script>
    <title>Scotts HomePage</title>
  </head>
  <body>
    <div class="app">
      <!-- Picture with time -->
      <div id="time-container"></div>
      <div id="date-container"></div>
      <!-- Buttons for toggling to-do list and time tracker -->
      <div class="buttons">
        <button id="toggle-todo" data-toggle="to-do-list">To Do List</button>
        <button id="toggle-time-tracker" data-toggle="time-tracker">
          Time Tracker
        </button>
      </div>
    </div>
    <!-- To-do list which will show when button is clicked -->

    <div id="to-do-list" class="hidden">
      <button class="to-do-list-window-button" data-toggle="to-do-list">
        Close
      </button>
      <h2>To-Do:</h2>
      <input type="date" id="date" required="false" />
      <form action="">
        <textarea
          id="todo-input"
          class="todo-input"
          placeholder="Add new todo..."
        ></textarea>
        <button class="to-do-submit">Add</button>
      </form>
      <ul id="to-dos">
        <li>
          dummy 1 Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ea,
          modi!
        </li>
        <li>dummy 1</li>
        <li>dummy 1</li>
        <li>dummy 1</li>
      </ul>
    </div>
    <!-- Time tracker -->
    <div id="time-tracker" class="hidden">
      <button class="time-tracker-window-button" data-toggle="time-tracker">
        Close
      </button>
      <h2>Time-Tracker:</h2>
      <div id="stopwatch">00:00:00</div>
      <button id="startStopBtn">Start</button>
      <button id="cancelBtn">Cancel</button>
      <button id="logSessionBtn" class="hidden">Log Session</button>
      <div id="total-hours">Total Time: 00:00:00</div>

      <ul id="sessionLogs"></ul>
    </div>
    <!-- js script link -->
  </body>
</html>
